<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>סטטיסטיקות אזעקות</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      padding: 40px;
    }
    #spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div id="spinner"></div>
    טוען נתונים...
  </div>

  <div id="content" style="display:none;">
    <h1>סטטיסטיקות אזעקות</h1>
    <p id="summary"></p>

    <canvas id="alertsPerHourChart"></canvas>

    <table>
      <thead>
        <tr>
          <th>מיקום</th>
          <th>תאריך</th>
          <th>שעה</th>
          <th>קטגוריה</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("GetAlarmsHistory.json");
        const data = await response.json();

        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";

        document.getElementById("summary").innerText = `סה"כ אזעקות: ${data.length}`;

        const perHour = {};
        const tbody = document.getElementById("tableBody");

        data.forEach(item => {
          const hour = item.time.split(":")[0];
          perHour[hour] = (perHour[hour] || 0) + 1;

          const row = `<tr>
            <td>${item.data}</td>
            <td>${item.date}</td>
            <td>${item.time}</td>
            <td>${item.category_desc}</td>
          </tr>`;
          tbody.innerHTML += row;
        });

        new Chart(document.getElementById("alertsPerHourChart"), {
          type: "bar",
          data: {
            labels: Object.keys(perHour).sort(),
            datasets: [{
              label: "אזעקות לפי שעה",
              data: Object.keys(perHour).sort().map(h => perHour[h]),
              backgroundColor: "#666"
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: {
              x: { title: { display: true, text: 'שעה' } },
              y: { title: { display: true, text: 'כמות' }, beginAtZero: true }
            }
          }
        });
      } catch (err) {
        document.getElementById("loading").innerText = "שגיאה בטעינת הנתונים.";
        console.error(err);
      }
    }

    loadData();
  </script>

</body>
</html>
